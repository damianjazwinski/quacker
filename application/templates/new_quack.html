<div class="modal fade" id="quack">
    <div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<b><p class="modal-title">Quack something!</p></b>
				<button type="button" class="close" data-dismiss="modal">&times;</button>
	        </div>
	        <div class="modal-body">
	        	<form class="form-group" method="POST" action="{% url 'quack' %}">{% csrf_token %}
					<textarea id="quackarea" name="quack-content" class="form-control" placeholder="Type your quack" maxlength="250"></textarea>
					<p id="chars">250 characters left</p>
					<button type="submit" class="btn btn-primary float-right" style="margin-top: 5px;">Quack</button>
				</form>
			</div>
		</div>
  	</div>
</div>
